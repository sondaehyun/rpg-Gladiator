<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Gladiator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to coliseum</button>
    <button id="button3">Fight King</button>
  </div>
  <div id="enemyStats">
    <span class="stat">Enemy Name: <strong><span id="enemyName"></span></strong></span>
    <span class="stat">Health: <strong><span id="enemyHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to Gladiator. You have been captured and sent to jail. The only way out is through battle and ultimately defeating the king. You are in the town square. Where do you want to go? Use the buttons above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
